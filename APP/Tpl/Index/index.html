body{

.tool{

  right: 0;

}
.thumb{

}
.thumb .word{

  -moz-transform: skew(40deg);
  -o-transform:skew(40deg);
  -ms-transform:skew(40deg); 
  color:#AD221C;
  font-weight: bold;
  font-size: 18px;
  font-family: 黑体;
}
.div1{
  margin-left: -100px;
}
