<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/normalize.css" /><!--CSS RESET-->
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/htmleaf-demo.css"><!--演示页面样式，使用时可以不引用-->
	<!--插件 下面一个文件-->
	<link href="__PUBLIC__/Css/lightgallery.css" rel="stylesheet">
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>{$cate.num}：{$cate.title}</h1>
		</header>
		<div class="demo-gallery">
	            <ul id="lightgallery" class="list-unstyled row">
	                <foreach name="picture" item="v">
	                <li class="col-xs-6 col-sm-4 col-md-3" data-responsive="__IMAGES__/{$cate.id}{$cate.pyjx}/thumb-{$v.name}.jpg 375, __IMAGES__/{$cate.id}{$cate.pyjx}/thumb-{$v.name}.jpg 480, __IMAGES__/{$cate.id}{$cate.pyjx}/thumb-{$v.name}.jpg 800" data-src="__IMAGES__/{$cate.id}{$cate.pyjx}/{$v.name}.jpg" data-sub-html="<h4>{$cate.title}</h4><p>{$v.desc}</p>">
	                    <a href="">
	                        <img class="img-responsive" src="__IMAGES__/{$cate.id}{$cate.pyjx}/thumb-{$v.name}.jpg">
	                    </a>
	                </li>
	                </foreach>
	               
	            </ul>
	        </div>
		
		<div class="related">
		    
		    <a href="0.html">
			  <h3>序言</h3>
			</a>
			<a href="2.html">
			  <h3>第二篇：百舸争流</h3>
			</a>
		</div>
		
	</div>
	<!--插件 下面两个文件-->
	<script src="__PUBLIC__/Js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="__PUBLIC__/Js/lightgallery-all.min.js"></script>
	<script type="text/javascript">
        $(document).ready(function(){
            $('#lightgallery').lightGallery();
        });
        </script>
</body>
</html>
